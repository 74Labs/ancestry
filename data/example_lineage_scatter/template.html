<div ng-controller="LineageScatterExampleController as ctrl">
    <lineage-scatter-plot
            plot-data="ctrl.plotData"
            plot-layout="ctrl.plotLayout"
            link-click="ctrl.linkClick($object)"
            link-mouse-over="ctrl.linkMouseOver($object)"
            link-mouse-out="ctrl.linkMouseOut($object)">
    </lineage-scatter-plot>
</div>
