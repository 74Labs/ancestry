<div ng-controller="LineageExampleController as ctrl">
    <lineage-plot
            plot-data="ctrl.plotData"
            plot-layout="ctrl.plotLayout"
            node-click="ctrl.nodeClick($object)"
            node-mouse-over="ctrl.nodeMouseOver($object)"
            node-mouse-out="ctrl.nodeMouseOut($object)">
    </lineage-plot>
</div>
