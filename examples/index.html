<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jspm_packages/system.js"></script>
    <script src="../config.js"></script>
    <script type="text/javascript">
        System.import('examples/main');
    </script>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-controller="AppController" layout="column" ng-cloak flex>
<lineage-plot value="treeData2" selected-nodes="selectedNodes" node-click="nodeClickCallback"></lineage-plot>
<lineage-scatter-plot value="treeData" node-click="nodeClickCallback" flex></lineage-scatter-plot>
<radial-lineage-plot value="radialPlotData" node-click="nodeClickCallback"></radial-lineage-plot>
<radial-phylogenetic-tree value="phyloData" branchlength="showBranchLengths" node-click="nodeClickCallback"></radial-phylogenetic-tree>
</body>
</html>
