<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jspm_packages/system.js"></script>
    <script src="../config.js"></script>
    <script type="text/javascript">
        System.import('examples/main');
    </script>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-controller="AppController" layout="column" style="background-color: #9E9E9E" ng-cloak flex>
<lineage-plot value="treeData2" selected-nodes="selectedNodes" node-click="nodeClick($event, $node)"></lineage-plot>
<lineage-scatter-plot value="treeData" node-click="nodeClick($event, $node)" flex></lineage-scatter-plot>
<radial-lineage-plot value="radialPlotData" node-click="nodeClick($event, $node)"></radial-lineage-plot>
<radial-phylogenetic-tree value="phyloData" branchlength="showBranchLengths"></radial-phylogenetic-tree>
</body>
</html>
