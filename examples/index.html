<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak] {
            display: none !important;
        }
    </style>
</head>
<body ng-controller="AppController" layout="column" flex>
<lineage-plot plot-data="lineagePlotData" plot-layout="lineagePlotLayout" nodes-selection="nodesSelection($nodes)" node-click="nodeClick($event, $node)"></lineage-plot>
<lineage-plot plot-data="lineagePlotTimeData" plot-layout="lineagePlotTimeLayout" nodes-selection="nodesSelection($nodes)" node-click="nodeClick($event, $node)" custom-node="customNode($selection, $event)"></lineage-plot>
<lineage-scatter-plot plot-data="lineageScatterPlotData" plot-layout="lineageScatterPlotLayout" nodes-selection="nodesSelection($nodes)" node-click="nodeClick($event, $node)" flex></lineage-scatter-plot>
<radial-lineage-plot plot-data="radialPlotData" plot-layout="radialPlotLayout" node-click="nodeClick($event, $node)" nodes-selection="nodesSelection($nodes)"></radial-lineage-plot>
<!--<radial-phylogenetic-tree plot-data="phyloData" plot-layout="phyloLayout" branchlength="showBranchLengths" node-click="nodeClick($event, $node)"></radial-phylogenetic-tree>-->
</body>
</html>
