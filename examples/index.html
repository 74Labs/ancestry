<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak] {
            display: none !important;
        }
    </style>
</head>
<body ng-controller="AppController" layout="column" flex>
<lineage-plot
        plot-data="lineagePlotData"
        plot-layout="lineagePlotLayout"
        nodes-selection="nodesSelection($nodes)"
        node-click="nodeClick($event, $object)"
        node-mouse-over="nodeMouseOver($event, $object)"
        node-mouse-out="nodeMouseOut($event, $object)"
        link-click="linkClick($event, $object)"
        link-mouse-over="linkMouseOver($event, $object)"
        link-mouse-out="linkMouseOut($event, $object)">
</lineage-plot>
<lineage-plot
        plot-data="lineagePlotTimeData"
        plot-layout="lineagePlotTimeLayout"
        nodes-selection="nodesSelection($nodes)"
        node-click="nodeClick($event, $object)"
        node-mouse-over="nodeMouseOver($event, $object)"
        node-mouse-out="nodeMouseOut($event, $object)"
        link-click="linkClick($event, $object)"
        link-mouse-over="linkMouseOver($event, $object)"
        link-mouse-out="linkMouseOut($event, $object)">
</lineage-plot>
<lineage-scatter-plot
        plot-data="lineageScatterPlotData"
        plot-layout="lineageScatterPlotLayout"
        nodes-selection="nodesSelection($nodes)"
        node-click="nodeClick($event, $object)"
        node-mouse-over="nodeMouseOver($event, $object)"
        node-mouse-out="nodeMouseOut($event, $object)"
        link-click="linkClick($event, $object)"
        link-mouse-over="linkMouseOver($event, $object)"
        link-mouse-out="linkMouseOut($event, $object)">
</lineage-scatter-plot>
<radial-lineage-plot
        plot-data="radialPlotData"
        plot-layout="radialPlotLayout"
        nodes-selection="nodesSelection($nodes)"
        node-click="nodeClick($event, $object)"
        node-mouse-over="nodeMouseOver($event, $object)"
        node-mouse-out="nodeMouseOut($event, $object)"
        link-click="linkClick($event, $object)"
        link-mouse-over="linkMouseOver($event, $object)"
        link-mouse-out="linkMouseOut($event, $object)">
</radial-lineage-plot>
<radial-phylogenetic-tree
        plot-data="phyloData"
        plot-layout="phyloLayout"
        nodes-selection="nodesSelection($nodes)"
        node-click="nodeClick($event, $object)"
        node-mouse-over="nodeMouseOver($event, $object)"
        node-mouse-out="nodeMouseOut($event, $object)"
        link-click="linkClick($event, $object)"
        link-mouse-over="linkMouseOver($event, $object)"
        link-mouse-out="linkMouseOut($event, $object)">
</radial-phylogenetic-tree>
</body>
</html>
